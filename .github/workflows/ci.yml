name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ── Frontend (vitest) ──────────────────────────────────────
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - run: task frontend:install
      - run: task standalone:test

  # ── Backend (pytest — SQLite) ───────────────────────────────
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - run: task backend:test

  # ── Backend (pytest — PostgreSQL) ───────────────────────────
  backend-tests-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - run: task backend:test:postgres

  # ── Standalone HTML build ──────────────────────────────────
  standalone-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - run: task standalone:build

      - uses: actions/upload-artifact@v4
        with:
          name: standalone-html
          path: bebauungsplan.html
          retention-days: 30

  # ── Docker build check ─────────────────────────────────────
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - run: task docker:build:images
